{% extends "home.html" %}
{% block starts %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <style>
    #success_message{ display: none;}
.org-container{
    background-color: #87CEEB;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    margin-bottom: 100px;
    width: 50%;
    box-shadow: inset 0 0 35px pink, 0 4px 30px orange;
}
.form-group{
    margin:10px;
}
.legend {
    background-color: #FFDAB9; 
    padding: 10px;
    border-radius: 5px;
}


.btn-warning {
    background-color: #FFA500; 
    border-color: #FFA500; 
    padding-left: 30px;
    padding-right: 30px;
    font-weight: bold;
}


#success_message {
    background-color: #FFDAB9; 
    border-color: #FFDAB9; 
}


.form-control:focus {
    border-color: #87CEEB; 
    box-shadow: 0 0 0 0.2rem rgba(135,206,235,.5); 
}


.glyphicon-ok {
    color: green;
}
.glyphicon-remove {
    color: red;
}
.glyphicon-refresh {
    color: blue;
}


  </style>

    <div class="container org-container">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                            {% csrf_token %}

    <fieldset>
    
    <!-- Form Name -->
    <legend>Contact Us Today!</legend>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-12 control-label"> Name of Organization</label>  
      <div class="col-md-12 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="name" placeholder=" Name of Organization" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-12 control-label">E-Mail</label>  
        <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-12 control-label">Phone </label>  
        <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="phone" placeholder="9865558585" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
          
    <div class="form-group">
      <label class="col-md-12 control-label">Address</label>  
        <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="address" placeholder="Address" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-12 control-label">Website </label>  
       <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
      <input name="website" placeholder="Website or domain name" class="form-control" type="text">
        </div>
      </div>
    </div>
    <label for="keywords">Keywords:</label><br>
    <input type="checkbox" id="key1" name="keywords" value="woman">
    <label for="key1">Woman</label><br>
    <input type="checkbox" id="key2" name="keywords" value="rihab">
    <label for="key2"> Rihab </label><br>
    <input type="checkbox" id="key3" name="keywords" value="old">
    <label for="key3"> Old</label><br>
      <input type="checkbox" id="key4" name="keywords" value="child">
    <label for="key4"> Child</label><br>
   
    <div class="form-group">
        <label class="col-md-6 control-label">Upload your document</label>
        <div class="col-md-6">
            <input type="file" class="form-control-file" id="documentUpload" name="documentUpload">
        </div>
    </div>
    
    
    <!-- Text area -->
      
    <div class="form-group">
      <label class="col-md-12 control-label">Organization Description</label>
        <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="description" placeholder="Organization Description"></textarea>
      </div>
      </div>
    </div>
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-12 control-label"></label>
      <div class="col-md-5">
        <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
          $(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            first_name: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please supply your first name'
                    }
                }
            },
             last_name: {
                validators: {
                     stringLength: {
                        min: 2,
                    },
                    notEmpty: {
                        message: 'Please supply your last name'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your email address'
                    },
                    emailAddress: {
                        message: 'Please supply a valid email address'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your phone number'
                    },
                    phone: {
                        country: 'US',
                        message: 'Please supply a vaild phone number with area code'
                    }
                }
            },
            address: {
                validators: {
                     stringLength: {
                        min: 8,
                    },
                    notEmpty: {
                        message: 'Please supply your street address'
                    }
                }
            },
            city: {
                validators: {
                     stringLength: {
                        min: 4,
                    },
                    notEmpty: {
                        message: 'Please supply your city'
                    }
                }
            },
            state: {
                validators: {
                    notEmpty: {
                        message: 'Please select your state'
                    }
                }
            },
            zip: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your zip code'
                    },
                    zipCode: {
                        country: 'US',
                        message: 'Please supply a vaild zip code'
                    }
                }
            },
            comment: {
                validators: {
                      stringLength: {
                        min: 10,
                        max: 200,
                        message:'Please enter at least 10 characters and no more than 200'
                    },
                    notEmpty: {
                        message: 'Please supply a description of your project'
                    }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                $('#contact_form').data('bootstrapValidator').resetForm();

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');
        });
});


    </script>
{% endblock %}
