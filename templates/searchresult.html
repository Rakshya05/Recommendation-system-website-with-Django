{% extends "home.html" %}
{% block starts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

<style>
    body {
        background-color: mintcream;
    }

    .card {
        max-width: 30em;
        flex-direction: row;
        background-color: #696969;
        border: 0;
        box-shadow: 0 7px 7px rgba(0, 0, 0, 0.18);
        margin: 3em auto;
    }

    .card.dark {
        color: #fff;
    }

    .card.card.bg-light-subtle .card-title {
        color: dimgrey;
    }

    .card img {
        max-width: 25%;
        margin: auto;
        padding: 0.5em;
        border-radius: 0.7em;
    }

    .card-body {
        display: flex;
        justify-content: space-between;
    }

    .text-section {
        max-width: 60%;
    }

    .cta-section {
        max-width: 40%;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: space-between;
    }

    .cta-section .btn {
        padding: 0.3em 0.5em;
    }

    .card.bg-light-subtle .cta-section .btn {
        background-color: #898989;
        border-color: #898989;
    }

    @media screen and (max-width: 475px) {
        .card {
            font-size: 0.9em;
        }
    }

    .color1 {
        background-color: skyblue;
    }

    .color2 {
        background-color: orange;
    }

    .color3 {
        background-color: rgb(236, 236, 158);
    }


    form {
        display: inline-block;
        /* margin-left: 35%; */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .pseudo-search {
        display: inline;
        border: 2px solid #ccc;
        border-radius: 100px;
        padding: 10px 15px;
        transition: background-color 0.5 ease-in-out;
        margin-left: 30px;

        input {
            border: 0;
            background-color: transparent;
            width: 200px;

            &:focus {
                /* // Unsure how to fix this... */
                outline: none;
            }
        }

        button,
        i {
            border: none;
            background: none;
            cursor: pointer;
        }

        select {
            border: none;
        }

    }
</style>
<form>
    <div class="middle">
        <h1 class="my-4">Results for "{{terms}}" </h1>

        <div class="pseudo-search ">
            <input type="text" placeholder="Search..." autofocus required>

            <button class="fa fa-search" type="submit"></button>
        </div>
    </div>


</form>
<div class="container">
    <div class="row">
        {% for product in products %}

        <div class="col-md-6">
            <div class=" card color1">
                <img src="media/{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="text-section">

                        <h5 class="card-title">
                            <a
                                href="{% if user.is_authenticated %}{% url 'get-product-details' product.id  %}{% else %}{% url 'get-product-details' product.id %}{% endif %}">
                                {{product.name}}</a>
                        </h5>
                        <p class="card-text">{{product.description}}</p>

                    </div>

                </div>
            </div>
        </div>
        {% endfor %}


    </div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
